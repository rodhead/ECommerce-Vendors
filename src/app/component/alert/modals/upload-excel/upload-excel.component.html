<div class="modal-header modal-xl bg-dark ">
    <h4 class="modal-title">Upload Inventory Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <p>Hello, {{name}}!</p> -->
    
    <p> <span class="text-danger">*</span> Upload standard inventory template.</p>
    <hr>
    <form>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Inventory Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unique Inventory Name">
                    <small id="emailHelp" class="form-text text-muted">Inventory name will help you to group all your products.</small>
                  </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="uploadDate">Upload Date</label>
                    <div class="input-group">
                      <input class="form-control" id="uploadDate" placeholder="yyyy-mm-dd"
                             name="dp"  ngbDatepicker #d="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i> </button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Upload Inventory Excel</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile" (change)="onFileChange($event.target.files)">
                                      <label class="custom-file-label" #labelImport for="importFile"><i class="fa fa-folder-o"></i> Choose file</label>
                      </div>
                    
                    <small id="emailHelp" class="form-text text-muted">Upload the standard inventory template.</small>
                  </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Inventory Authorize Number (IAN)</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Vendor's IAN">
                    <small id="emailHelp" class="form-text text-muted">IAN is a secured vendor's number to authorize Inventory modification.</small>
                  </div>
            </div>
        </div>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label mt-2" for="exampleCheck1">Agreed on Terms & Condition</label>
        </div>
        <!-- <button type="submit" class="btn btn-primary mr-2"><i class="fa fa-bolt"></i> Validate</button> -->
        <button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i> Publish</button>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
